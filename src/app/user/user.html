<h2>User Management System</h2>

<input [(ngModel)]="name" placeholder="Name">
<input [(ngModel)]="role" placeholder="Role (Admin/User/Guest)">
<button (click)="addUser()">Add User</button>

<hr>

<ul>
  <li *ngFor="let user of filteredUsers"
      [ngClass]="{
        adminBg: user.role === 'Admin',
        userBg: user.role === 'User',
        guestBg: user.role === 'Guest'
      }"
      [ngStyle]="{
        color: user.role === 'Admin' ? 'red' :
               user.role === 'User' ? 'blue' : 'gray'
      }"
      appHoverHighlight
      [hoverColor]="'lightyellow'">

    {{ user.name }} - {{ user.role }}

    <button (click)="removeUser(user.id)">Remove</button>

    <!-- Structural Directive -->
    <span *appIfAdmin="user.role">
       Admin Access
    </span>
  </li>
</ul>
